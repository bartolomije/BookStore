<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Knjiga - Početna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Izdavačka kuća Nova Knjiga</h1>
    <nav>
      <a href="index.html">Početna</a>
      <a href="#" onclick="sendOrder()">Završi kupovinu</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Dobrodošli u naš svet knjiga!</h2>
      <p>Pronađite knjigu za sebe u našem bogatom katalogu domaćih i stranih autora.</p>
    </section>

    <section class="editions">
      <h2>Naše edicije</h2>
      <div class="edition-list">
        <div class="edition">
          <a href="edicija1.html">
            <img src="images/edicija1.png" alt="Edicija 1">
            <p>Edicija 1</p>
          </a>
        </div>
        <div class="edition">
          <a href="edicija2.html">
            <img src="images/edicija2.png" alt="Edicija 2">
            <p>Edicija 2</p>
          </a>
        </div>
        <div class="edition">
          <a href="edicija3.html">
            <img src="images/edicija3.png" alt="Edicija 3">
            <p>Edicija 3</p>
          </a>
        </div>
        <div class="edition">
          <a href="edicija4.html">
            <img src="images/edicija4.png" alt="Edicija 4">
            <p>Edicija 4</p>
          </a>
        </div>
        <div class="edition">
          <a href="edicija5.html">
            <img src="images/edicija5.png" alt="Edicija 5">
            <p>Edicija 5</p>
          </a>
        </div>
      </div>
    </section>

    <div style="text-align: center; margin: 2em 0;">
      <a href="books.html" class="order-btn">Pogledaj sve knjige</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nova Knjiga</p>
  </footer>

  <script>
    const cart = [];
    function sendOrder() {
      if (cart.length === 0) {
        alert("Korpa je prazna.");
        return;
      }
      const subject = "Narudžbina knjiga";
      const body = "Želim da naručim sledeće knjige:%0D%0A- " + cart.join("%0D%0A- ");
      window.location.href = "mailto:kontakt@novaknjiga.rs?subject=" + subject + "&body=" + body;
    }
  </script>
</body>
</html>
